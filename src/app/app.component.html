<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h2 class="mt-5">Registro de usuarios</h2>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
      <img src="../assets/user.png" alt="userImage" class="img-responsive img-user">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12">
      <form [formGroup]="userForm">
        <div class="row mt-4">
          <div class="col-12 form-group">
            <span><span class="text-danger">*</span>Nombre:</span>
            <input type="text" formControlName="nombre" placeholder="Ingresa el nombre" class="form-control">
          </div>
          <div class="col-12 text-danger"
            *ngIf="userForm.controls.nombre.errors && userForm.controls.nombre.errors.pattern">
            Ingrese solo números y letras
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 form-group">
            <span><span class="text-danger">*</span> Apellido Paterno:</span>
            <input type="text" formControlName="apellidoPaterno" placeholder="Ingresa el apellido paterno" class="form-control">
          </div>
          <div class="col-12 text-danger"
            *ngIf="userForm.controls.apellidoPaterno.errors && userForm.controls.apellidoPaterno.errors.pattern">
            Ingrese solo números y letras
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 form-group">
            <span>Apellido Materno:</span>
            <input type="text" formControlName="apellidoMaterno" placeholder="Ingresa el apellido materno" class="form-control">
          </div>
          <div class="col-12 text-danger"
            *ngIf="userForm.controls.apellidoMaterno.errors && userForm.controls.apellidoMaterno.errors.pattern">
            Ingrese solo números y letras
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 form-group">
            <span><span class="text-danger">*</span> Identificación:</span>
            <input type="text" formControlName="identificacion" placeholder="Ingresa el apellido paterno" class="form-control">
          </div>
          <div class="col-12 text-danger"
            *ngIf="userForm.controls.identificacion.errors && userForm.controls.identificacion.errors.pattern">
            Ingrese solo números y letras
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <span class="text-danger">*</span><span>Campos requeridos</span>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            <button class="btn btn-block btn-primary" [disabled]="userForm.invalid"
            (click)="saveUser()">Guardar usuario</button>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            <button class="btn btn-block btn-info" type="button"
              data-toggle="modal" data-target="#usersModal">Mostrar usuarios</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="usersModal" tabindex="-1" role="dialog" aria-labelledby="usersModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="usersModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
